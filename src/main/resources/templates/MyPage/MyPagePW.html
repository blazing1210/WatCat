<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mypage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg2ndColor">
    <div class="m-3 h-100">
        <!-- 헤더 영역 -->
        <header th:include="Header :: header" class="container-fluid fixed-top px-5">
        </header>
        
        <div style="margin-top: 200px;" class="row h-100">
            <!-- 네비게이션 영역 -->
            <nav th:include="/Mypage/nav :: nav" class="col-lg-3 mt-5 px-5">
            </nav>
            <!-- 메인영역 -->
            <main class="col-lg-9 bg-black text-white mainPannel h-100">    
                <div class="h-100">
                    <form action="" method="get" class="w-50 mx-auto px-lg-5 mt-lg-5">
                        <h3 class="my-5">비밀번호 변경 하기</h3>
                        
                        <div class="form-floating bg-black">
                            <input type="text" id="userPw" name="userPw" class="form-control bg-black text-white" autocomplete="off">
                            <label>새로운 비밀번호</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" id="userPw" name="userPw" class="form-control bg-black text-white" autocomplete="off">
                            <label>새로운 비밀번호 확인</label>
                        </div>
                        <div class="text-end my-3">
                            <button type="submit" class="btn btn-outline-primary">확인</button>
                            <button type="reset" class="btn btn-outline-danger">취소</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    
    </div>
</body>
</html>
