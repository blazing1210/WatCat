<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mypage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black">
    <div class="h-100">
        <!-- 헤더 영역 test주석 -->
        <header th:include="Header :: header" class="fixed-top px-0 mx-0">
        </header>
        
        <div class="row h-100 bg2ndColor">
            <!-- 네비게이션 영역 -->
            <nav th:include="/Mypage/nav :: nav" class="col-lg-3 px-5">
            </nav>
            <!-- 메인영역 -->
            <main class="col-lg-9 bg-black text-white"  style="padding-top: 100px;">    
                <div class="w-75 mx-auto mt-3">
                    <h3>리뷰 상세 보기</h3>
                    <form action="#" method="post" class="mt-3 p-3">
                        <input type="hidden" id="idx" th:value="${reviewDetail.idx}" readonly><!-- idx 비활성화-->
                        <div class="p-2">
                            <img th:src="${reviewDetail.poster}" width="200px"> 
                        </div>
                        <div>
                            <div class="bg-black p-1">
                                <label>영화 제목</label>
                                <input th:value="${reviewDetail.title}" type="text" id="title" class="form-control bg-black text-white" autocomplete="off">
                            </div>
                            <div class="bg-black p-1">
                                <label>장르</label>
                                <input type="text" id="userPw" name="userPw" class="form-control bg-black text-white" autocomplete="off">
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    
    </div>
</body>
</html>
