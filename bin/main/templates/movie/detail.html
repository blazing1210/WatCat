<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>추천 영화 상세보기 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(()=>{
	let title = $("#title").val();
	let genre = $("#genre").val();
	$("#movieBox").empty();
 	$.ajax({
		type:"GET",
		url:"/movie/detail/api",
		data:{title:title,genre:genre},
		success:(response)=>{
			for(var i=0; i < response.length; i++){
				let image_url = response[i]["image"];
				let title = response[i]["title"];
				let actor = response[i]["actor"];
				let director = response[i]["director"];
				let pubDate = response[i]["pubDate"];
				let userRating = response[i]["userRating"];
				console.log(image_url);
				let temp_html = `<div id="movieDataBox">
									<div id="movieTitle">${title}</div>
					                <ul class="list-unstyled">
					                    <li>감독 <span>${director}</span></li>
					                    <li>출연 <span>${actor}</span></li>
					                    <li>개요 <span>${pubDate} | ${userRating}</span></li>
					                </ul>
								</div>
								<div id="movieImgBox">
									<img alt="영화 이미지" src="${image_url}">
								</div>`;
				$("#movieBox").append(temp_html);
			}
		},
		error:()=>{
			alert("ajax 통신 실패");
		}
	}); 
})
	
</script> 
</head>
<body>
    <div class="container">
		<input type="hidden" id="title" name="title" th:value="${title}">
		<input type="hidden" id="genre" name="genre" th:value="${genre}">
		
		<div id="movieBox" class="d-flex justify-content-between col-sm-6 mx-auto">
			<div id="movieDataBox">
				<div id="movieTitle">제목</div>
                <ul class="list-unstyled">
                    <li>감독 <span>감독이름</span></li>
                    <li>출연 <span>배우이름</span></li>
                    <li>개요 <span>영화 설명</span></li>
                </ul>
			</div>
			<div id="movieImgBox">
				<img alt="영화 이미지" src="">
			</div>
		</div>
	</div>
</body>
</html>
