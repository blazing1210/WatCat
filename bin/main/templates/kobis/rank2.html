<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>박스 오피스 순위</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>
	<header class="container">
		<div class="mt-5">
			<div class="p-5 my-3 rounded bg-danger bg-opacity-25">
				<h1 class="text-center m-4">코로나 감염 현황 XML 파일 파싱</h1>
			</div>
		</div>
	</header>
	
	<main class="container">
		<div class="row">
			<div class="col-sm mx-auto">
                    <div class="list">
                        <ul style="list-style-type: none" th:if="${#lists.size(kobis)} > 0" th:each="item : ${kobis}">
                            <li class="h5" id="rank" th:text="${item.rank}">순위</li>
                            <li class="h4" id="movieNm" th:text="${item.movieNm}">>영화 이름</li>
                            <li>
                                <span id="openDt" th:text="${item.openDt}">>개봉일</span>
                                <span>
                                    /
                                </span><span id="audiAcc" th:text="${item.audiAcc}">>관객수</span>
                            </li>
                        </ul>
                    </div>
			</div>
		</div>
	</main>
</body>
</html>
