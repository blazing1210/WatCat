<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css">
<title>WatCat</title>
<script>
	$(document).ready(function(){
		$("#btn-login").on("click",function(){
			$.ajax({
				url:"/login",
				type:"post",
				data:{userId:$("#email-input").val(),userPw:$("#password-input").val()},
				success:function(data){
					if (data.result == "success") {
					
						location.href="/movie/rec";
						
					}else{
						$("#login-state").text("이메일 주소 혹은 비밀번호를 다시 확인해주세요");
					}
				},
				error:function(request, status, error){
					console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				}
			});
		});
	});	
</script>		
</head>
<body>
	
		<div id="login-background" >
			<nav class="container-fluid row">
				<div class="h3 text-danger col-6" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">WaTCaT</div>
				<div class="col-6">
					<button id="btn-signin"class="font-weight-bold btn btn-light float-end me-0">회원가입</button>
				</div>	
			</nav>
			<main class="row container-fluid">
				<div class="container col-4 mx-auto me-auto main-box">
						<h4 class="text-white font-weight-bold">로그인</h4>
						
						<div id="email-box" class="p-3">
							<input id="email-input" type="email" size="28" placeholder="이메일">
						</div>
						
						<div id="password-box" class="p-3">
							<input id="password-input" type="password" size="28" >
<!--  							<img src="images/check-2.png" style=" padding-left:15px; height:30px"> -->
						</div>
						<p id="login-state" class="text-danger pt-2"></p>
						<div class="container-fluid mt-3 p-0">
							<button id="btn-login"class="btn btn-danger" style='width:100%;'>로그인</button>
						</div>
						<hr style="border:1px solid gray;z-index:50;">
				</div>	
			</main>
			<footer>
			</footer>	
		</div>
</body>
</html>
